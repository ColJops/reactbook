<!DOCTYPE html>
<html>
    <head>
        <title>Witaj, React</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <!--tutaj będzie renderowana aplikacja-->
        </div>
        <script src="react/react.js"></script>
        <script src="react/react-dom.js"></script>
        <script src="react/babel.js"></script>
        <script type="text/babel">
        const MyComponent = function({name, job}) {
            return <span>Mam na imię <em>{name}</em>, pracuję jako <b>{job}</b>.</span>;
        };
            //Wartość domyślna
            MyComponent.defaultProps = {
                job: 'inżynier',
            }
        ReactDOM.render(
            <MyComponent name="Daniel" job="Full Stack Developer" />,
            document.getElementById('app')
        );
        </script>
    </body>
</html>
