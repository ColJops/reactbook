<!DOCTYPE html>
<html>
    <head>
        <title>Liczenie liter</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <!--tutaj będzie renderowana aplikacja-->
        </div>
        <script src="react/react.js"></script>
        <script src="react/react-dom.js"></script>
        <script src="react/babel.js"></script>
        <script type="text/babel">

        class TextAreaCounter extends React.Component {
            //stanowa wersja startowa
            constructor() {
            /*
                Najpierw musisz ustawić początkowy stan w konstruktorze klasy za pomocą składni this.state.
                Pamiętaj, że stan można ustawiać bezpośrednio tylko w konstruktorze. W pozostałych przypadkach
                można go ustawiać jedynie za pomocą metody this.setState().
            */
                super();
                this.state = {};
            }

            render() {
                const text = 'text' in this.state ? this.state.text : this.props.text;
                return (
                    <div>
                        <textarea defaultValue={text} />
                        <h3>{text.length}</h3>
                    </div>
                    );
                }
            }

        ReactDOM.render(
            <TextAreaCounter text="Jan" />,
            document.getElementById('app')
        );
        </script>
    </body>
</html>
